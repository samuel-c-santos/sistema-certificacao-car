<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - Gerador de Certificados CAR</title>
    <!-- Link para o arquivo CSS dedicado para a página de login -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>

    <div class="navbar">
        <div>
            <!-- Referências às imagens na pasta static -->
            <img src="{{ url_for('static', filename='logo-branco.png') }}" alt="Logo Branco">
            <img src="{{ url_for('static', filename='logo-regulariza-parabranco.png') }}" alt="Logo Regulariza Pará Branco">
        </div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <input type="text" name="usuario" placeholder="Usuário" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p>Entre com suas credenciais do NIDGEO para acessar o gerador de certificados.</p>
            <!-- Mostrar mensagens de erro -->
            {% if get_flashed_messages() %}
                <div class="error-message">
                    {% for message in get_flashed_messages() %}
                        <p style="color: red;">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
